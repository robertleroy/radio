<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
  <meta name="author" content="Rob">
	<meta name="description" content="Vuejs HTML5 Audio Test">
  <meta name="keywords" content="Vuejs HTML5 Audio">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content'ie=edge'>
	
	<title>Vue Radio</title>
	
	
	<link rel='stylesheet' href='./style.css'>
	
	<style>
		body {
			background: #121212 url("images/blackhole.svg") no-repeat fixed center;
			background-blend-mode: luminosity;
		}
		section {
			display: grid;
			justify-content: center;
			padding-top: 25vh;
			padding-left: 30vw;
			padding-right: 1rem;
		}
		h4 {
			display:inline-block;
			text-align: center;
			color: #ffa91e;
		}
	</style>
</head>

<body>
	<section>
		<h4 class="errorMessage">
			currently offline
		</h4>
	</section>


	<script>
		// This is the "Offline page" service worker

    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("pwabuilder-sw.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
	</script>
	
	
</body>
</html>
