<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
  <meta name="author" content="Rob">
	<meta name="description" content="Vuejs HTML5 Audio Test">
  <meta name="keywords" content="Vuejs HTML5 Audio">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta http-equiv='X-UA-Compatible' content'ie=edge'>
	<title>Vue Radio</title>
	<link rel='stylesheet' href='./style.css'>


</head>

<body>

<div id="app" ref="app">

	<aside ref="aside">
		<div class="menu">
			<div class="icon btn closeMenu" @click="toggleMenu">
				close
			</div>

			<div class="menuItem btn" v-for="(item,index) of menu" :key="index"
				:class="{ selectedMenu: item === title }" @click="menuClick(item)">
				{{item}}
			</div>

		</div>
	</aside>

 
	<main ref="main">
		<header class="header">
			<div class="btn hamburger" @click="toggleMenu">
				<div></div>
				<div></div>
				<div></div>
			</div>

			<h4>{{title}}</h4>

			<div class="icon btn" ref="spin" @click="spin">more_vert</div>
		</header>

		<section class="lists">

			<div class="no-list" v-if="!currentList.length">
				No list selected
			</div>

			<div class="list" v-else>
				<div class="listItem" :key="index" :class="{ selectedItem: index === selectedIndex }"
					v-for="(item,index) of currentList" @click="loadSound(index)">
					<div class="title">{{item.title}}</div>
					<div class="description">{{item.description}}</div>
				</div>
			</div>

			<div class="icon btn autoplay" :class="{ muted : !autoplay }" @click="autoplay = !autoplay"
				title="autoplay">
				autorenew
			</div>

		</section>


		<footer class="footer">

			<div class="buttons">
				<span class="icon btn play"
            ref="play"
            @click="togglePlay()">
            {{playing ? 'pause_circle_outline' : 'play_circle_outline'}}
        </span>

				<div class="btnGroup">
					<div class="icon btn prev" @click="prev">skip_previous</div>
					<div class="icon btn stop" @click="stop">stop</div>
					<div class="icon btn next" @click="next">skip_next</div>
				</div>

				<div class="volumeGroup">
					<input type="range" btn
							min='0' max='1' step="0.02"
							v-model="volume">
					<div class="icon btn mute" @click="toggleMute">
						{{ mute ? 'volume_off' : 'volume_up' }}
					</div>
				</div>
			</div>

			<div class="progressGroup" btn>
				<small class="meta">
						{{formatSeconds(currentTime)}} / {{formatSeconds(duration)}} 
					</small>

				<div class="progress" ref="progress" @click="progressClick($event)">
					<div class="bar" :style="{width: progress + '%'}"></div>
				</div>
			</div>

		</footer>
	</main>
</div>



	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src='./index.js'></script>
</body>
</html>
